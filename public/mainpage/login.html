<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Admin Login</title>
    <link rel="stylesheet" href="../css/global.css"> 
</head>
<body>
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo">Events Hub</div>
            <div class="custom-links">
            <ul>
                <li><a href ="../mainpage/index.html">Home</a></li>
                <li><a href="../mainpage/aboutus.html">About Us</a></li>
                <li><a href="#main-footer">Contact</a></li>
            </ul>    
            </div>
        </div>            
    </nav>
    <div class="container1">
        <div class="header">
            <h1>Login</h1>
            <p class="subtitle">EventsHub</p>
        </div>
        
        <div id="errorMessage" class="error-message">
            Invalid username or password. Please try again.
        </div>
        
        <form id="loginForm" action="/admin/login" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>
            
            
            <button type="submit">Login</button>
        </form>
    </div>
       <section id="main-footer">
        <div class="main-footer">
            <h3>Get In Touch</h3>

            </ul>   
        <footer id="main-footer">
            <p>&copy;2025 Events Hub. Database Admin System.</p>
        </footer>
        </div>
    </section>
    <script src="../js/admin.js"></script>
</body>
</html>
